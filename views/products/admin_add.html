<h3>Добавить новый товар</h3>
<hr>
<form method="post" action="">
	<div class="form-group">
		<label for="alias">Адрес ссылки</label>
		<input type="text" id="alias" name="alias" value="" class="form-control"/>
	</div>
	<div class="form-group">
		<label for="title">Название</label>
		<input type="text" id="title" name="title" value="" class="form-control"/>
	</div>
	<div class="form-group">
		<label for="photo">Фото товара, указать название картинки</label>
		<input type="text" id="photo" name="photo" value="" class="form-control"/>
	</div>
	<div class="form-group">
		<label for="price">Цена</label>
		<input type="text" id="price" name="price" value="" class="form-control"/>
	</div>
	<div class="form-group">
		<label for="description">Описание</label>
		<textarea name="description" id="description" class="form-control"></textarea>
	</div>
	<div class="form-group">
		<label for="category">Категория</label>

		<input type="text" name="category" id="category" value="" class="form-control"/>
	</div>
	<div class="form-group">
		<label for="rate">Рейтинг</label>
		<input type="text" name="rate" id="rate" value="" class="form-control"/>
	</div>
	<div class="form-group">
		<label for="is_active">Есть в наличии?</label>
		<input type="checkbox" name="is_active" id="is_active" checked="checked"/>
	</div>
	<input type="submit" class="btn btn-success" value="Добавить новый товар"/>
</form>
